<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color:#404040;">
    <center>
    <div class="mt-5">
      <img src="stopwatch.png" alt="Stop Watch" width="250px" height="250px">
    </div>
  
    <div class="mt-5 text-white" style="text-decoration: underline wavy white;">
      <h1>Stop Watch</h1>
    </div>

  

    <div class="container">
      <div class="mt-5">
      <div class="row">
        <div class="col-md-4 fs-5 fw-bold text-white">
          <h2 id="min">0</h2>
          <p>Minutes</p>
          <button id="btnStart" onclick="start()" class="btn btn-outline-success btn-lg">
            Start
          </button>
        </div>
        <div class="col-md-4 fs-5 fw-bold text-white">
          <h2 id="sec">0</h2>
          <p>Second</p>
          <button id="btnStop" onclick="stop()" class="btn btn-outline-danger btn-lg">
            Stop
          </button>
        </div>
        <div class="col-md-4 fs-5 fw-bold text-white">
          <h2 id="msec">0</h2>
          <p>Mili Seconds</p>
          <button id="btnReset" onclick="reset()" class="btn btn-outline-primary btn-lg">
            Reset
          </button>
        </div>
      </div>
    </div>
    </div>
  </center>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
